<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zavrsni rad</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="mainView" class="container">
    <div  class="row">
     <button id="pocBtn" type="submit" class="btn btn-primary btn-lg ">Počni</button>
    </div>
  </div>
  <div id="mainBody" class="container clearfix">
    <div class=" score ">
       <div  class ="round">
         <h1 id="namRound">1</h1>
       </div>
      <h5 id="rez">Ukupan rezultat <span id="player1Score">0</span> : <span id="player2Score">0</span></h5>
    </div>

     <div id="player1" class="text-center">
         <h3 id="imeP1">Igrac 1</h3>
         <h1 id="k1">0</h1>
         <button id="p1Btn" class="btn btn-success btn-lg">Baci kockicu</button>
     </div>
     <div id="player2" class="text-center">
          <h3 id="imeP2">Igrac 2</h3>
          <h1 id="k2">0</h1>
          <button id="p2Btn" class="btn btn-success btn-lg">Baci kockicu</button>

     </div>
     <button id="startAgain" class="btn btn-lg btn-warning btn-block">Počni ponovo</button>
   </div>


  <script src="main.js" charset="utf-8"></script>
</body>
</html>
